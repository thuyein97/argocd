apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amazon-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/thuyein97/argocd.git
    targetRevision: HEAD
    path: gitops/overlays/dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: amazon

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
